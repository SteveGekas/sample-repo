<head>

  <title>Work Day Scheduler</title>

<body>
  <header class="jumbotron" "bg-image">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead Date">Today is </p>
  </header>

  
  <div class="container">
    <!-- Timeblocks go here -->
    <br>
    <div class="row nine">
      <textarea readonly id = "showTime 9" class="col-sm-1">9:00AM</textarea>
      <textarea type="text" id="time" class="col-sm-10 9" placeholder="Enter any work related commitments."></textarea>
      <button type="button" id = "b9" class="col-sm-1 saveBtn fa fa-save fa-3x"></button>
    </div>

    <div class="row ten">
      <textarea readonly id = "showTime 10" class="col-sm-1">10:00AM</textarea>

      <button type="button" id = "b10" class="col-sm-1 saveBtn fa fa-save fa-3x"></button>
    </div>

    <div class="row eleven">
      <textarea readonly id = "showTime 11"  class="col-sm-1">11:00AM</textarea>

      <button type="button" id = "b11" class="col-sm-1 saveBtn fa fa-save fa-3x"></button>
    </div>

    <div class="row twelve">
      <textarea readonly id = "showTime 12"  class="col-sm-1">12:00PM</textarea>
      <textarea type="text" id="time" class="col-sm-10 12" placeholder="Enter any work related commitments."></textarea>
      <button type="button" id = "b12" class="col-sm-1 saveBtn fa fa-save fa-3x"></button>
    </div>

    <div class="row one">
      <textarea readonly id = "showTime 1" class="col-sm-1">1:00PM</textarea>

    </div>

    <div class="row two">
      <textarea readonly id = "showTime 2" class="col-sm-1">2:00PM</textarea>

    </div>

    <div class="row three">

    <div class="row five">

      <textarea type="text" id="time" class="col-sm-10 5" placeholder="Enter any work related commitments."></textarea>
      <button type="button" id = "b5" class="col-sm-1 saveBtn fa fa-save fa-3x"></button>
    </div>


  </div>
